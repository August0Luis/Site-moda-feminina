<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img src="img/Logo.png" alt="Logo">
            </div>
        </div>
    </header>
    <main>
        <section class="login">
            <div class="login_box">
                <div class="left">
                    <div class="top_link"><a href="index.html"><img
                                src="https://drive.google.com/u/0/uc?id=16U__U5dJdaTfNGobB_OpwAJ73vM50rPV&export=download"
                                alt="">Voltar ao Menu</a></div>
                    <div class="contact">
                        <form action="">
                            <h3>Login</h3>
                            <input type="text" placeholder="USERNAME">
                            <input type="text" placeholder="PASSWORD">
                            <button class="submit">LET'S GO</button>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="contact">
                        <form action="">
                            <h3>Cadastre-se</h3>
                            <input type="text" placeholder="USERNAME">
                            <input type="text" placeholder="PASSWORD">
                            <button class="submit">LET'S GO</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
